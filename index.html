
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Litcash - –ü—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã</title>
  <style>
    body {
      margin: 0;
      background: #0f1115;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
    }
    #videoContainer {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #1e90ff;
      border-radius: 12px;
    }
    #startBtn, #nextBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #reward {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>üì∫ –ü—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã ‚Äî Litcash</h1>
  <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
  <div id="videoContainer" style="display:none;">
    <video id="videoPlayer" controls></video>
    <button id="nextBtn" style="display:none;">–°–ª–µ–¥—É—é—â–µ–µ –≤–∏–¥–µ–æ</button>
    <div id="reward"></div>
  </div>

  <script>
    const videos = [
      "/test_video_1.mp4",
      "/test_video_2.mp4",
      "/test_video_3.mp4",
      "/test_video_4.mp4",
      "/test_video_5.mp4"
    ];
    let current = 0;
    let totalReward = 0;

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const player = document.getElementById("videoPlayer");
    const container = document.getElementById("videoContainer");
    const reward = document.getElementById("reward");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      container.style.display = "block";
      loadVideo(current);
    };

    nextBtn.onclick = () => {
      current++;
      if (current < videos.length) {
        loadVideo(current);
      } else {
        nextBtn.style.display = "none";
        reward.innerHTML += "<br/>‚úÖ –í—ã –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–ª–∏ –≤—Å–µ —Ä–æ–ª–∏–∫–∏!";
      }
    };

    function loadVideo(i) {
      player.src = videos[i];
      player.load();
      player.play();
      nextBtn.style.display = "none";
      reward.innerHTML = "";

      player.onended = () => {
        const part = 3 / videos.length;
        totalReward += part;
        reward.innerHTML = `üí∞ –ù–∞—á–∏—Å–ª–µ–Ω–æ: ${part.toFixed(2)}% (–í—Å–µ–≥–æ: ${totalReward.toFixed(2)}%)`;
        nextBtn.style.display = "block";
      };
    }
  </script>
</body>
</html>
