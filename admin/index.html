<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — FULL</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{--bg:#0f1115;--card:#161a22;--text:#e6e9ef;--muted:#94a3b8;--accent:#00eaff;--line:rgba(255,255,255,.1)}
    *{box-sizing:border-box} html,body{margin:0;background:#0b0e13;color:var(--text);font:15px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial}
    a{color:#aef} .container{width:min(1280px,94vw);margin:0 auto;padding:16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid var(--line);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.35);padding:12px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input,button,select,textarea{height:38px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.04);color:var(--text);padding:0 10px}
    textarea{height:80px;width:100%;padding:8px}
    button{cursor:pointer;font-weight:700}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid var(--line);text-align:left}
    th{font-size:12px;text-transform:uppercase;color:var(--muted);letter-spacing:.08em}
    .muted{color:var(--muted)} .right{margin-left:auto} .pill{border:1px solid var(--line);padding:2px 8px;border-radius:999px}
    .drawer{position:fixed;top:0;right:-560px;width:560px;height:100%;background:#0e1219;border-left:1px solid var(--line);box-shadow:-6px 0 24px rgba(0,0,0,.4);transition:right .25s ease;padding:16px;overflow:auto}
    .drawer.open{right:0}
    pre{white-space:pre-wrap;background:#0c1017;border:1px solid var(--line);border-radius:10px;padding:12px;overflow:auto}
    .badge{padding:2px 8px;border-radius:999px;border:1px solid var(--line)}
    .ok{color:#22c55e;border-color:#22c55e66}
    .err{color:#ef4444;border-color:#ef444466}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .grid-1{display:grid;grid-template-columns:1fr;gap:8px}
    code{background:#0b1020;padding:2px 6px;border-radius:6px;border:1px solid var(--line)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card row">
      <strong>Admin · FULL</strong>
      <div class="right row">
        <label class="pill">URL <input id="url" size="24" placeholder="https://XYZ.supabase.co"></label>
        <label class="pill">ANON <input id="anon" size="28" placeholder="ey..."></label>
        <button id="save">Сохранить</button>
        <label class="pill">Email <input id="email" size="22" placeholder="admin@site"></label>
        <label class="pill">Пароль <input id="pass" type="password" size="14" placeholder="••••••••"></label>
        <button id="loginPwd">Войти по паролю</button>
        <button id="logout">Выйти</button>
        <span id="diag" class="badge muted">Диагностика: —</span>
      </div>
    </div>

    <div class="card" style="margin-top:10px">
      <div class="row">
        <input id="q" placeholder="поиск: email/phone/uuid/ref_code" style="min-width:260px">
        <button id="load">Загрузить</button>
        <button id="all">Все пользователи</button>
        <button id="csv">Экспорт CSV</button>
        <div class="pill">Вы: <span id="me">—</span></div>
        <div class="pill">Роль: <span id="role">—</span></div>
      </div>
      <div style="margin-top:8px; overflow:auto">
        <table id="tbl">
          <thead>
            <tr>
              <th>user_id</th>
              <th>email</th>
              <th>phone</th>
              <th>created</th>
              <th>last_signin</th>
              <th>balance</th>
              <th>ref</th>
              <th>1/2/3</th>
              <th>действия</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="row" style="margin-top:8px">
        <div class="pill">Страница: <span id="page">1</span></div>
        <button id="prev">Назад</button>
        <button id="next">Вперёд</button>
      </div>
    </div>
  </div>

  <div class="drawer" id="drawer">
    <div class="row">
      <strong>Карточка пользователя</strong>
      <button id="close" class="right">×</button>
    </div>
    <div id="details" style="margin-top:8px" class="grid">
      <div class="grid-1">
        <label>user_id <input id="u_id" readonly></label>
        <label>Email <input id="u_email"></label>
        <label>Phone <input id="u_phone"></label>
        <label>Ref code <input id="u_refcode"></label>
        <label>Parent (uuid) <input id="u_parent"></label>
        <div class="row">
          <button id="saveProfile">Сохранить профиль</button>
          <button id="regenRef">Новый реф-код</button>
        </div>
        <hr>
        <div class="row">
          <label>Сумма (в у.е.) <input id="u_amount" placeholder="например 10.00" size="10"></label>
          <label>Причина <input id="u_reason" placeholder="manual"></label>
          <button id="plus">+ Начислить</button>
          <button id="minus">– Списать</button>
        </div>
        <div id="refLinkBox" class="muted">Реф-ссылка: <a id="refLink" target="_blank">—</a></div>
        <small class="muted">Базовый URL: <code id="refBase">https://www.litcash.biz/register_single.html?ref=</code></small>
      </div>
      <div class="grid-1">
        <div><b>Рефералы (список)</b></div>
        <div id="refs"></div>
      </div>
    </div>
    <h4>JSON</h4>
    <pre id="json">—</pre>
  </div>

  <script>
    const $ = s=>document.querySelector(s);
    const cfg = {
      get url(){ return localStorage.getItem('adm_url')||$('#url').value||'';},
      set url(v){ localStorage.setItem('adm_url',v); $('#url').value=v; },
      get anon(){ return localStorage.getItem('adm_anon')||$('#anon').value||'';},
      set anon(v){ localStorage.setItem('adm_anon',v); $('#anon').value=v; },
      get email(){ return localStorage.getItem('adm_email')||$('#email').value||'';},
      set email(v){ localStorage.setItem('adm_email',v); $('#email').value=v; },
    };
    $('#url').value = cfg.url; $('#anon').value = cfg.anon; $('#email').value = cfg.email;
    let sb=null, page=0, pageSize=200, session=null;
    const REF_BASE = 'https://www.litcash.biz/register_single.html?ref=';

    function init(){ if(!cfg.url||!cfg.anon){ setDiag('Укажи URL и ANON', true); return false;} sb = supabase.createClient(cfg.url,cfg.anon); setDiag('Клиент готов'); return true; }
    function setDiag(text, isErr=false){ const el=$('#diag'); el.textContent='Диагностика: '+text; el.className='badge '+(isErr?'err':'ok'); }

    async function ensureAdmin(){
      if(!sb && !init()) return false;
      const { data: au } = await sb.auth.getUser();
      session = au?.user || null;
      $('#me').textContent = session ? (session.email || session.id) : '—';
      if(!session){ setDiag('Нет сессии', true); return false; }
      const { data, error } = await sb.rpc('is_admin');
      const ok = Boolean(!error && (Array.isArray(data)?data[0]:data));
      $('#role').textContent = ok ? 'admin':'—';
      setDiag(ok ? 'is_admin = true' : 'is_admin = false', !ok);
      return ok;
    }

    function fmtDate(s){ if(!s) return ''; const d=new Date(s); return d.toISOString().slice(0,19).replace('T',' '); }
    function fmtUSD(c){ return '$'+((+c||0)/100).toFixed(2); }

    async function loginPwd(){
      if(!init()) return;
      const email = $('#email').value.trim();
      const pass = $('#pass').value;
      if(!email || !pass){ alert('Введите email и пароль'); return; }
      cfg.email = email;
      const { data, error } = await sb.auth.signInWithPassword({ email, password: pass });
      if(error){ console.warn('signIn error', error); setDiag('Ошибка входа: '+(error.message||error), true); alert('Ошибка входа: '+(error.message||error)); return; }
      await ensureAdmin();
      alert('Вход выполнен');
    }
    async function logout(){ if(!init()) return; await sb.auth.signOut(); session=null; $('#me').textContent='—'; $('#role').textContent='—'; setDiag('Выход выполнен'); }

    async function load(q=null){
      if(!await ensureAdmin()) { alert('Нет прав admin'); return; }
      const { data, error } = await sb.rpc('admin_list_users', { p_q:q, p_limit: pageSize, p_offset: page*pageSize });
      if(error){ console.warn(error); setDiag('Ошибка загрузки: '+(error.message||error), true); alert('Ошибка загрузки'); return; }
      const rows = Array.isArray(data)?data:[];
      const tb = $('#tbl tbody'); tb.innerHTML = '';
      for(const r of rows){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><code>${r.user_id}</code></td>
          <td>${r.email||''}</td>
          <td>${r.phone||''}</td>
          <td>${fmtDate(r.created_at)}</td>
          <td class="muted">${fmtDate(r.last_sign_in_at)}</td>
          <td>${fmtUSD(r.balance_cents)}</td>
          <td>${r.ref_code||''}</td>
          <td class="muted">${r.gen1|0}/${r.gen2|0}/${r.gen3|0}</td>
          <td>
            <button data-act="details" data-id="${r.user_id}">Открыть</button>
          </td>`;
        tb.appendChild(tr);
      }
      setDiag('Загружено: '+rows.length+' записей');
    }

    async function showDetails(id){
      const dr = $('#drawer'); dr.classList.add('open');
      $('#details').style.opacity = .5;
      $('#json').textContent = '…';
      try{
        const { data, error } = await sb.rpc('admin_user_details_json', { p_user: id });
        if(error){ console.warn(error); setDiag('Ошибка деталей: '+(error.message||error), true); return; }
        const j = data && (Array.isArray(data)?data[0]:data);
        $('#json').textContent = JSON.stringify(j, null, 2);

        $('#u_id').value = id;
        $('#u_email').value = j?.auth?.email || j?.profile?.email || '';
        $('#u_phone').value = j?.profile?.phone || '';
        $('#u_refcode').value = j?.refs?.code || j?.profile?.ref_code || '';
        $('#u_parent').value = j?.refs?.parent || j?.profile?.ref_parent || '';

        const rc = $('#u_refcode').value;
        const link = rc ? ('https://www.litcash.biz/register_single.html?ref=' + encodeURIComponent(rc)) : '';
        $('#refLink').textContent = link || '—';
        $('#refLink').href = link || '#';

        await loadRefs(id);
      }catch(e){ console.warn(e); setDiag('Исключение деталей: '+e, true); }
      finally { $('#details').style.opacity = 1; }
    }

    async function loadRefs(id){
      const b = $('#refs'); b.innerHTML = 'Загрузка…';
      const { data, error } = await sb.rpc('admin_get_ref_tree', { p_user: id });
      if(error){ b.textContent='Ошибка: '+(error.message||error); return; }
      const rows = data||[];
      const g1 = rows.filter(r=>r.gen===1), g2=rows.filter(r=>r.gen===2), g3=rows.filter(r=>r.gen===3);
      function render(list){ return '<ul>'+list.map(r=>`<li><code>${r.user_id}</code> · ${r.email||''} · ${r.phone||''} · ${r.ref_code||''} · ${(r.balance_cents||0)/100} <button data-open="${r.user_id}">Открыть</button></li>`).join('')+'</ul>'; }
      b.innerHTML = `<div>Gen1 (${g1.length}) ${render(g1)}</div><div>Gen2 (${g2.length}) ${render(g2)}</div><div>Gen3 (${g3.length}) ${render(g3)}</div>`;
      b.querySelectorAll('button[data-open]').forEach(btn=>btn.onclick = ()=> showDetails(btn.dataset.open));
    }

    async function saveProfile(){
      const id = $('#u_id').value;
      const email = $('#u_email').value.trim() || null;
      const phone = $('#u_phone').value.trim() || null;
      const refcode = $('#u_refcode').value.trim() || null;
      const parent = $('#u_parent').value.trim() || null;
      const { data, error } = await sb.rpc('admin_update_profile', { p_user: id, p_email: email, p_phone: phone, p_ref_code: refcode, p_ref_parent: parent });
      if(error){ alert('Ошибка сохранения: '+(error.message||error)); return; }
      alert('Профиль сохранён');
      await showDetails(id);
    }

    async function regenRef(){
      const id = $('#u_id').value;
      const { data, error } = await sb.rpc('admin_regen_ref_code', { p_user: id });
      if(error){ alert('Ошибка реф-кода: '+(error.message||error)); return; }
      const code = Array.isArray(data)?data[0]:data;
      $('#u_refcode').value = code;
      const link = 'https://www.litcash.biz/register_single.html?ref=' + encodeURIComponent(code);
      $('#refLink').textContent = link; $('#refLink').href = link;
      alert('Новый реф-код сгенерирован');
    }

    async function adjustBalance(sign){
      const id = $('#u_id').value;
      const amt = parseFloat($('#u_amount').value.replace(',','.'));
      if(isNaN(amt)){ alert('Неверная сумма'); return; }
      const cents = Math.round(amt*100) * (sign>0?1:-1);
      const reason = $('#u_reason').value || 'manual';
      const { data, error } = await sb.rpc('admin_adjust_balance', { p_user: id, p_delta_cents: cents, p_reason: reason });
      if(error){ alert('Ошибка баланса: '+(error.message||error)); return; }
      alert('Баланс обновлён');
      await showDetails(id);
    }

    $('#save').onclick = ()=>{ cfg.url=$('#url').value; cfg.anon=$('#anon').value; init(); alert('Сохранено'); };
    $('#loginPwd').onclick = loginPwd;
    $('#logout').onclick = logout;
    $('#load').onclick = ()=>{ page=0; load($('#q').value||null); };
    $('#all').onclick = ()=>{ page=0; load(null); };
    $('#prev').onclick = ()=>{ if(page>0){ page--; load($('#q').value||null);} $('#page').textContent = page+1; };
    $('#next').onclick = ()=>{ page++; load($('#q').value||null); $('#page').textContent = page+1; };
    $('#tbl').addEventListener('click', (e)=>{ const btn=e.target.closest('button'); if(!btn) return; if(btn.dataset.act==='details'){ showDetails(btn.dataset.id); } });
    $('#close').onclick = ()=> $('#drawer').classList.remove('open');
    $('#saveProfile').onclick = saveProfile;
    $('#regenRef').onclick = regenRef;
    $('#plus').onclick = ()=>adjustBalance(+1);
    $('#minus').onclick = ()=>adjustBalance(-1);
  </script>
</body>
</html>
