
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в Litcash</title>
  <style>
    body { background: #0f1115; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-box { background: #1c1f26; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #1e90ff; width: 300px; }
    h2 { text-align: center; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: none; border-radius: 5px;
    }
    input { background: #2a2d34; color: white; }
    button { background: #1e90ff; color: white; cursor: pointer; }
    a { display: block; text-align: center; margin-top: 10px; color: #00ccff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="login" placeholder="Логин" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
    <a href="/register.html">Нет аккаунта? Зарегистрироваться</a>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const login = document.getElementById('login').value;
      const pass = document.getElementById('password').value;
      if (login && pass) {
        localStorage.setItem('litcash_user', login);
        window.location.href = '/dashboard.html';
      } else {
        alert('Неверные данные');
      }
    }
  </script>
</body>
</html>
