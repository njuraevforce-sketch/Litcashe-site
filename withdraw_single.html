:root{ --bg:#0f1115; --bg-2:#0b0e13; --card:#161a22; --muted:#8d96a7; --text:#e6e9ef; --accent:#00eaff; --accent-2:#1e88e5; --radius:16px; --shadow:0 8px 30px rgba(0,0,0,.35); }
*{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,var(--bg-2),var(--bg));color:var(--text);font:15px/1.6 Inter,system-ui}
.container{width:min(1100px,92vw);margin:0 auto;padding:24px 0}
.card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:20px;box-shadow:var(--shadow);padding:20px}
.grid{display:grid;gap:16px} .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))} @media (max-width:900px){.grid-2{grid-template-columns:1fr}}
.btn{display:inline-flex;align-items:center;justify-content:center;height:46px;padding:0 18px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:linear-gradient(180deg, rgba(0,234,255,.18), rgba(30,136,229,.18));color:#fff;font-weight:700;cursor:pointer}
.btn.bad{background:linear-gradient(180deg, rgba(220,20,60,.25), rgba(255,99,71,.25));border-color:rgba(255,99,71,.35)}
.input{width:100%;height:44px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.03);color:var(--text);padding:0 12px}
.header{position:sticky;top:0;background:rgba(10,12,18,.6);backdrop-filter:saturate(180%) blur(8px);border-bottom:1px solid rgba(255,255,255,.08)}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0} .nav a{color:#cfe9ff;margin-right:12px;text-decoration:none}
.table-wrap{overflow-x:auto}
.table{min-width:560px}
.pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);font-size:12px}
.pill.paid{background:rgba(16,185,129,.15)} .pill.rejected{background:rgba(239,68,68,.15)} .pill.pending{background:rgba(30,136,229,.15)}
.right{text-align:right}.small{font-size:12px}
.lc-toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;z-index:9999;display:flex;flex-direction:column;gap:8px;align-items:center}
.lc-toast__item{background:#0b0e13;border:1px solid rgba(255,255,255,.12);color:#cfe9ff;padding:10px 14px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.35)}
</style>

<script>
(function(){
  const $$ = (s,r=document)=>Array.from(r.querySelectorAll(s));
  const $ = (s,r=document)=>r.querySelector(s);
  const fmtUSD = (c)=> (Number(c||0)/100).toLocaleString('ru-RU',{minimumFractionDigits:2,maximumFractionDigits:2})+' $';
  const statusLabel = (s)=>{
    s = String(s||'pending').toLowerCase();
    if(s==='paid') return '<span class="pill paid">подтверждено</span>';
    if(s==='rejected') return '<span class="pill rejected">отклонено</span>';
    return '<span class="pill pending">ожидание</span>';
  };
  function toast(msg){
    let t = $('#toast') || Object.assign(document.body.appendChild(document.createElement('div')), { id:'toast', className:'lc-toast' });
    const el = document.createElement('div'); el.className='lc-toast__item'; el.textContent = msg; t.appendChild(el);
    setTimeout(()=>{ el.remove(); }, 3000);
  }
  async function refreshBalance(sb, uid){
    try{
      const { data, error } = await sb.from('wallets').select('balance_cents').eq('user_id', uid).maybeSingle();
      if(!error && data && typeof data.balance_cents==='number'){
        const node = $('[data-balance]'); if(node) node.textContent = (data.balance_cents/100).toFixed(2) + ' $';
      }
    }catch(_){}
  }

  // Debounced loader to avoid thrash/loops
  function makeDebounced(fn, delay){
    let timer=null, pending=false;
    return function(...args){
      if(pending) return;
      pending=true;
      timer && clearTimeout(timer);
      timer = setTimeout(async ()=>{
        try{ await fn.apply(this,args); } finally { pending=false; }
      }, delay||120);
    }
  }

  let _rendering=false;
  function renderRows(rows){
    if(_rendering) return;
    _rendering = true;
    const body = $('#wd-table-body'); if(!body){ _rendering=false; return; }
    body.innerHTML='';
    if(!rows || !rows.length){
      body.innerHTML = '<tr><td colspan="6" class="muted" style="text-align:center;padding:12px 0;">Пока нет заявок</td></tr>';
      _rendering=false; return;
    }
    for(const r of rows){
      const tr = document.createElement('tr');
      const total = (r.amount_cents||0) + (r.fee_cents||0);
      const canCancel = (String(r.status||'')==='pending') && (Date.now()-new Date(r.created_at).getTime() <= 5*3600*1000);
      tr.innerHTML =
        '<td>'+ new Date(r.created_at).toLocaleString() +'</td>' +
        '<td class="right">'+ fmtUSD(total) +'</td>' +
        '<td>'+ (r.network||'—') +'</td>' +
        '<td>'+ statusLabel(r.status) +'</td>' +
        '<td>'+ (r.txid ? ('<code>'+String(r.txid).slice(0,6)+'…'+String(r.txid).slice(-4)+'</code>') : '—') +'</td>' +
        '<td>'+ (canCancel ? ('<button class="btn bad" data-cancel="'+r.id+'">Отменить</button>') : '<span class="small muted">—</span>') +'</td>';
      body.appendChild(tr);
    }
    _rendering=false;
  }

  async function loadHistory(sb, uid){
    const body = $('#wd-table-body'); if(body) body.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:10px 0;">Загрузка…</td></tr>';
    const { data, error } = await sb
      .from('withdrawals')
      .select('id, created_at, amount_cents, fee_cents, network, status, txid')
      .eq('user_id', uid)
      .order('created_at', { ascending: false })
      .limit(200);
    if(error){ if(body) body.innerHTML = '<tr><td colspan="6" style="color:#ffb4b4">'+(error.message||error)+'</td></tr>'; return; }
    renderRows(data||[]);
  }
  const debouncedLoad = makeDebounced(loadHistory, 140);

  function attachCancelHandler(sb, uid){
    const tbody = $('#wd-table-body') || document.body;
    tbody.addEventListener('click', async (e)=>{
      const btn = e.target.closest('[data-cancel]'); if(!btn) return;
      const id = btn.getAttribute('data-cancel'); if(!id) return;
      btn.disabled = true;
      try{
        const { error } = await sb.rpc('user_cancel_withdrawal', { p_id: id });
        if(error) throw error;
        toast('Заявка отменена и средства возвращены на баланс');
      }catch(err){ alert(err.message||err); }
      finally{
        await Promise.all([debouncedLoad(sb, uid), refreshBalance(sb, uid)]);
        btn.disabled = false;
      }
    });
  }

  document.addEventListener('DOMContentLoaded', async function(){
    try{
      const sb = window._supabase || window.supabaseClient || window.sb || window.supabase;
      if(!sb || !sb.auth || !sb.from){ console.warn('Supabase client not found'); return; }
      const { data: ud } = await sb.auth.getUser();
      const user = ud && ud.user ? ud.user : null;
      if(!user){ try{ location.href = 'login_single.html'; }catch(_){ } return; }
      const uid = user.id;

      // Prefer site's own realtime subscription if it exists; otherwise use ours
      let weSubscribed = false;
      if(!(window.LC && typeof window.LC.subscribeWithdrawalStatus === 'function')){
        try{
          sb.channel('wd-user-'+uid)
            .on('postgres_changes', { event:'*', schema:'public', table:'withdrawals', filter:'user_id=eq.'+uid }, ()=>{ debouncedLoad(sb, uid); refreshBalance(sb, uid); })
            .subscribe();
          weSubscribed = true;
        }catch(_){}
      }
      // Wrap site renderer only once, without creating loops
      try{
        if(window.LC && typeof LC.loadWithdrawalsList === 'function'){
          const orig = LC.loadWithdrawalsList;
          LC.loadWithdrawalsList = async function(){
            try{ await orig.apply(this, arguments); }catch(_){}
            debouncedLoad(sb, uid);
          };
        }
      }catch(_){}

      // Initial paint
      await Promise.all([debouncedLoad(sb, uid), refreshBalance(sb, uid)]);

      attachCancelHandler(sb, uid);
    }catch(e){ console.error(e); }
  });
})();
</script>

<script defer src="assets/js/guard.js"></script>

<script>
// === Wire up Withdraw submit to LC.requestWithdrawal (CORE-aligned) ===
(function(){
  function ready(fn){ if(document.readyState!=='loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }
  ready(function(){
    try{
      var btn = document.getElementById('withSubmit');
      var amt = document.getElementById('withAmount');
      var wal = document.getElementById('wallet');
      var sb  = window.sb || window.supabaseClient || window._supabase || window.supabase;
      if(!btn || !amt || !wal || !sb) return;

      function toCents(x){ var n = parseFloat(String(x).replace(',', '.')); if(!isFinite(n) || n<=0) return 0; return Math.round(n*100); }

      btn.addEventListener('click', async function(){
        btn.disabled = true;
        try{
          var cents = toCents(amt.value);
          var address = (wal.value||'').trim();
          if(!cents){ alert('Введите сумму вывода'); return; }
          if(!address){ alert('Укажите TRC20-кошелёк'); return; }
          if (!window.LC || typeof window.LC.requestWithdrawal !== 'function'){
            alert('Функция вывода не инициализирована'); return;
          }
          var res = await window.LC.requestWithdrawal(cents, 'TRC20', address);
          if(res){ try{ alert('Заявка создана'); }catch(_){}
            // refresh history + balance (helpers defined on this page)
            try{ if (typeof refreshBalance==='function'){ const { data: ud } = await sb.auth.getUser(); await refreshBalance(sb, ud?.user?.id); } }catch(_){}
            try{ if (typeof debouncedLoad==='function'){ const { data: ud } = await sb.auth.getUser(); await debouncedLoad(sb, ud?.user?.id); } }catch(_){}
            // clear inputs
            amt.value = ''; wal.value = '';
          }
        }catch(e){ alert(e.message||e); }
        finally{ btn.disabled = false; }
      });
    }catch(e){ console.warn('[withdraw-submit-wireup]', e); }
  });
})();
</script>
