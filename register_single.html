  <script defer>
  (function () {
    if (!('serviceWorker' in navigator)) return;
    window.addEventListener('load', function () {
      navigator.serviceWorker.getRegistration('/')
        .then(function (reg) {
          if (!reg) {
            return navigator.serviceWorker.register('/sw.js', { scope: '/' });
          }
        })
        .catch(console.error);
    });
  })();

  <title>Регистрация — Litcash</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='%2310b981'/><text x='50%25' y='56%25' font-size='28' text-anchor='middle' fill='%230a1a14' font-family='Arial' font-weight='700'>LC</text></svg>">

  <style>
  /* === ОСНОВНЫЕ СТИЛИ === */
  :root {
    --primary: #10b981;
    --primary-dark: #059669;
    --primary-light: #34d399;
    --success: #22c55e;
    --warning: #f59e0b;
    --error: #ef4444;
    --bg: #0a1a14;
    --bg-gradient: linear-gradient(135deg, #0a1a14 0%, #0d2c1f 50%, #0a1a14 100%);
    --bg-card: rgba(255, 255, 255, 0.08);
    --text: #ffffff;
    --text-secondary: #a7f3d0;
    --border: rgba(16, 185, 129, 0.3);
    --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    --radius: 12px;
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html {
    height: 100%;
    overflow-x: hidden;
    background: var(--bg);
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: var(--bg-gradient);
    color: var(--text);
    line-height: 1.4;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    -webkit-text-size-adjust: 100%;
    -webkit-overflow-scrolling: touch;
    display: flex;
    flex-direction: column;
    width: 100%;
    overflow-x: hidden;
  }

  /* Анимация крипторынка на фоне */
  .crypto-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
    overflow: hidden;
    background: var(--bg);
  }

  .crypto-logo {
    position: absolute;
    font-size: 18px;
    font-weight: 800;
    color: rgba(16, 185, 129, 0.9);
    opacity: 0;
    animation: float 20s linear infinite;
    text-shadow: 0 0 25px rgba(16, 185, 129, 1);
    z-index: 1;
  }

  .trading-bot {
    position: absolute;
    width: 35px;
    height: 35px;
    background: radial-gradient(circle, var(--primary) 0%, transparent 60%);
    border-radius: 50%;
    opacity: 0;
    animation: trade 25s ease-in-out infinite;
    filter: blur(1px);
    box-shadow: 0 0 35px var(--primary);
    opacity: 0.8;
  }

  .price-line {
    position: absolute;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
    opacity: 0;
    animation: priceMove 15s linear infinite;
    box-shadow: 0 0 25px var(--primary);
    opacity: 0.6;
  }

  .exchange-logo {
    position: absolute;
    font-size: 13px;
    font-weight: 700;
    color: rgba(52, 211, 153, 0.9);
    opacity: 0;
    animation: exchangeFloat 30s linear infinite;
    padding: 4px 8px;
    background: rgba(16, 185, 129, 0.35);
    border-radius: 4px;
    border: 1px solid rgba(16, 185, 129, 0.5);
  }

  .crypto-chart {
    position: absolute;
    width: 100px;
    height: 45px;
    border: 2px solid rgba(16, 185, 129, 0.7);
    opacity: 0;
    animation: chartFloat 40s linear infinite;
    background: rgba(16, 185, 129, 0.25);
  }

  .crypto-chart::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent 0%, rgba(16, 185, 129, 0.2) 50%, transparent 100%);
    clip-path: polygon(0% 100%, 10% 80%, 20% 60%, 30% 70%, 40% 40%, 50% 50%, 60% 30%, 70% 60%, 80% 20%, 90% 40%, 100% 10%, 100% 100%, 0% 100%);
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg) scale(0.5);
      opacity: 0;
    }
    10% {
      opacity: 0.9;
    }
    90% {
      opacity: 0.9;
    }
    100% {
      transform: translateY(-100px) rotate(360deg) scale(1);
      opacity: 0;
    }
  }

  @keyframes trade {
    0%, 100% {
      transform: translate(0, 0) scale(0.8);
      opacity: 0;
    }
    20% {
      transform: translate(200px, 150px) scale(1);
      opacity: 0.8;
    }
    40% {
      transform: translate(400px, 80px) scale(0.7);
      opacity: 0.8;
    }
    60% {
      transform: translate(600px, 200px) scale(0.9);
      opacity: 0.8;
    }
    80% {
      transform: translate(800px, 120px) scale(0.6);
      opacity: 0.8;
    }
  }

  @keyframes priceMove {
    0% {
      transform: translateX(-100%);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    90% {
      opacity: 0.6;
    }
    100% {
      transform: translateX(100vw);
      opacity: 0;
    }
  }

  @keyframes exchangeFloat {
    0% {
      transform: translateX(100vw) translateY(0) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.8;
    }
    90% {
      opacity: 0.8;
    }
    100% {
      transform: translateX(-100px) translateY(80px) rotate(180deg);
      opacity: 0;
    }
  }

  @keyframes chartFloat {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.4;
    }
    90% {
      opacity: 0.4;
    }
    100% {
      transform: translateY(-100px) rotate(10deg);
      opacity: 0;
    }
  }

  .pulse-dot {
    position: absolute;
    width: 10px;
    height: 10px;
    background: var(--primary-light);
    border-radius: 50%;
    animation: pulse 3s ease-in-out infinite;
    box-shadow: 0 0 30px var(--primary);
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 0.4;
    }
    50% {
      transform: scale(2.5);
      opacity: 0.3;
    }
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    width: 100%;
  }

  /* Header */
  .header {
    background: rgba(10, 26, 20, 0.98);
    backdrop-filter: blur(20px);
    box-shadow: var(--shadow);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 1000;
    flex-shrink: 0;
    padding-top: var(--safe-top);
  }

  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 50px;
    gap: 10px;
    padding: 0 10px;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 16px;
    font-weight: 700;
    color: var(--text);
    flex-shrink: 0;
    z-index: 1001;
  }

  .logo {
    width: 28px;
    height: 28px;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 12px;
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    animation: logoGlow 3s ease-in-out infinite alternate;
  }

  @keyframes logoGlow {
    0% {
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
    }
    100% {
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.6);
    }
  }

  .nav-links {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
    justify-content: center;
  }

  .nav-links a {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    padding: 6px 0;
    font-size: 12px;
    position: relative;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  .nav-links a:hover {
    color: var(--primary-light);
  }

  .nav-links a.active {
    color: var(--primary);
  }

  .nav-links a.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--primary);
    box-shadow: 0 0 8px var(--primary);
  }

  .nav-cta {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
  }

  /* Кнопки */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
    height: 32px;
    padding: 0 12px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: var(--bg-card);
    color: var(--text);
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 11px;
    backdrop-filter: blur(10px);
    white-space: nowrap;
    -webkit-tap-highlight-color: transparent;
  }

  .btn:hover {
    border-color: var(--primary);
    color: var(--primary);
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(16, 185, 129, 0.25);
  }

  .btn.primary {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border-color: var(--primary);
    color: white;
  }

  .btn.primary:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    transform: translateY(-1px);
    box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
  }

  /* Основной контент */
  .main {
    padding: 15px 0;
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: calc(100vh - 120px);
    overflow-y: auto;
    width: 100%;
    position: relative;
  }

  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  /* Карточки */
  .card {
    background: var(--bg-card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    padding: 15px;
    margin-bottom: 12px;
    transition: all 0.3s ease;
    backdrop-filter: blur(15px);
    position: relative;
    overflow: hidden;
    width: 100%;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.1), transparent);
    transition: left 0.5s ease;
  }

  .card:hover::before {
    left: 100%;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    border-color: rgba(16, 185, 129, 0.5);
  }

  .card h2 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 12px;
    color: var(--text);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .card h2:before {
    content: '';
    width: 3px;
    height: 16px;
    background: var(--primary);
    border-radius: 2px;
    box-shadow: 0 0 8px var(--primary);
  }

  /* Сетка */
  .grid {
    display: grid;
    gap: 10px;
    margin-bottom: 10px;
    width: 100%;
  }

  .grid-2 {
    grid-template-columns: repeat(2, 1fr);
  }

  /* Формы */
  .input {
    width: 100%;
    height: 32px;
    padding: 0 12px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    font-size: 11px;
    transition: all 0.3s ease;
    font-weight: 500;
    backdrop-filter: blur(10px);
  }

  .input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    background: rgba(255, 255, 255, 0.08);
  }

  /* Утилиты */
  .muted {
    color: var(--text-secondary);
    font-size: 11px;
  }

  .flex {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .text-center {
    text-align: center;
  }

  /* Footer */
  .footer {
    background: rgba(10, 26, 20, 0.8);
    border-top: 1px solid var(--border);
    padding: 15px 0;
    text-align: center;
    color: var(--text-secondary);
    font-size: 10px;
    font-weight: 500;
    backdrop-filter: blur(20px);
    flex-shrink: 0;
    padding-bottom: calc(15px + var(--safe-bottom));
  }

  /* Иконки для заголовков */
  .icon {
    width: 18px;
    height: 18px;
    background: var(--primary);
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 9px;
    font-weight: bold;
    box-shadow: 0 0 8px var(--primary);
  }

  /* Бургер меню для мобильных */
  .burger {
    display: none;
    flex-direction: column;
    gap: 3px;
    cursor: pointer;
    padding: 8px;
    z-index: 1001;
  }

  .burger span {
    width: 18px;
    height: 2px;
    background: var(--text);
    transition: all 0.3s;
    border-radius: 1px;
  }

  /* Мобильное меню */
  .mobile-menu {
    position: fixed;
    top: 50px;
    left: 0;
    right: 0;
    background: rgba(10, 26, 20, 0.98);
    backdrop-filter: blur(30px);
    border-bottom: 1px solid var(--border);
    padding: 15px;
    transform: translateY(-100%);
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 999;
  }

  .mobile-menu.active {
    transform: translateY(0);
    opacity: 1;
  }

  .mobile-menu a {
    display: block;
    color: var(--text);
    text-decoration: none;
    padding: 12px 0;
    border-bottom: 1px solid var(--border);
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .mobile-menu a:hover,
  .mobile-menu a.active {
    color: var(--primary);
  }

  .mobile-menu a:last-child {
    border-bottom: none;
  }

  /* ===== МОБИЛЬНАЯ ОПТИМИЗАЦИЯ ===== */
  @media (max-width: 768px) {
    html, body {
      background: var(--bg);
      position: relative;
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding: 0 10px;
      max-width: 100%;
      width: 100%;
    }

    .nav {
      height: 50px;
      padding: 0 8px;
      gap: 8px;
    }

    .brand {
      font-size: 15px;
    }

    .logo {
      width: 26px;
      height: 26px;
      font-size: 11px;
    }

    .nav-cta {
      gap: 6px;
    }

    .btn {
      height: 32px;
      padding: 0 10px;
      font-size: 10px;
    }

    .main {
      padding: 10px 0;
      min-height: calc(100vh - 140px);
      overflow-y: auto;
    }

    .grid {
      gap: 8px;
      margin-bottom: 8px;
    }

    .grid-2 {
      grid-template-columns: 1fr;
    }

    .card {
      padding: 12px;
      margin-bottom: 8px;
    }

    .card h2 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .input {
      height: 30px;
      font-size: 10px;
    }

    /* Скрываем обычное меню, показываем бургер */
    .nav-links {
      display: none !important;
    }
    
    .burger {
      display: flex;
    }

    /* УВЕЛИЧЕНА ВИДИМОСТЬ ФОНА НА МОБИЛЬНЫХ */
    .crypto-logo {
      font-size: 16px !important;
      animation-duration: 18s !important;
      color: rgba(16, 185, 129, 0.95) !important;
      text-shadow: 0 0 30px rgba(16, 185, 129, 1) !important;
    }

    .trading-bot {
      width: 30px !important;
      height: 30px !important;
      animation-duration: 22s !important;
      box-shadow: 0 0 40px var(--primary) !important;
      opacity: 0.9 !important;
    }

    .crypto-chart {
      width: 90px !important;
      height: 40px !important;
      animation-duration: 35s !important;
      border: 2px solid rgba(16, 185, 129, 0.8) !important;
      background: rgba(16, 185, 129, 0.3) !important;
    }

    .price-line {
      animation-duration: 16s !important;
      height: 3px !important;
      box-shadow: 0 0 30px var(--primary) !important;
      opacity: 0.7 !important;
    }

    .exchange-logo {
      animation-duration: 28s !important;
      color: rgba(52, 211, 153, 0.95) !important;
      background: rgba(16, 185, 129, 0.4) !important;
      font-size: 12px !important;
      padding: 3px 7px !important;
    }

    .pulse-dot {
      width: 9px !important;
      height: 9px !important;
      box-shadow: 0 0 35px var(--primary) !important;
    }
  }

  /* Для очень маленьких экранов */
  @media (max-width: 480px) {
    .container {
      padding: 0 8px;
    }

    .nav {
      padding: 0 5px;
    }

    .card h2 {
      font-size: 13px;
    }

    .card {
      padding: 10px;
    }

    .btn {
      padding: 0 8px;
      font-size: 9px;
    }
  }

  /* Отключение анимаций для пользователей, которые предпочитают уменьшенное движение */
  @media (prefers-reduced-motion: reduce) {
    .crypto-logo,
    .trading-bot,
    .price-line,
    .exchange-logo,
    .crypto-chart,
    .pulse-dot,
    .logo,
    .card::before {
      animation: none !important;
      transition: none !important;
    }
  }
  </style>

  <!-- Language switcher styles -->
  <style>
  .lc-lang{position:relative;display:inline-flex;align-items:center}

  .lc-lang__btn:hover{border-color:var(--primary)!important;color:var(--primary)!important;box-shadow:0 2px 10px rgba(0,0,0,.3)}
  .lc-lang__icon{width:12px;height:12px}
  .lc-lang__label{font-size:9px;line-height:1}
  </style>

      } catch(e){}
    })();
  </script>
</head>

<script id="lc-ref-guard">
// Minimal, non-breaking guard: requires a valid referral code before signup.
// Validates against profiles.ref_code via Supabase. Runs in capture phase so it blocks other handlers if invalid.
(function(){
  function ready(fn){ if(document.readyState!=='loading') fn(); else document.addEventListener('DOMContentLoaded',fn); }
  ready(function(){
    try{
      var form = document.getElementById('regForm');
      var input = document.getElementById('refId');
      if(!form || !input) return;

      // Make field required in UI (doesn't break backend)
      try{ input.setAttribute('required','required'); input.placeholder = 'Реферальный код'; }catch(_){}

      // Reuse existing client if present; fallback create if needed
      var sb = (function(){
        try{
          if (window.sb && window.sb.from) return window.sb;
          if (window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
            return (window.sb = window.supabase.createClient(
              window.SUPABASE_URL, window.SUPABASE_ANON_KEY,
              { auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true } }
            ));
          }
        }catch(_){}
        return null;
      })();

      // Helper to get code from input / URL / localStorage
      function getRef(){
        var v = (input.value||'').trim();
        if (v) return v;
        try{
          var p = new URLSearchParams(location.search).get('ref');
          if (p) return p.trim();
          var s = localStorage.getItem('lc_ref_code');
          if (s) return (s||'').trim();
        }catch(_){}
        return '';
      }

      // Attach capture-phase listener to block invalid submits before other handlers
      form.addEventListener('submit', async function(e){
        try{
          var code = getRef();
          if(!code){
            e.preventDefault(); e.stopImmediatePropagation();
            alert('Введите актуальный реферальный код.');
            input.focus();
            return false;
          }
          if(!sb){
            // If no client, be conservative and block (can't validate)
            e.preventDefault(); e.stopImmediatePropagation();
            alert('Не удалось проверить код. Обновите страницу и попробуйте снова.');
            return false;
          }
          // Check existence in profiles.ref_code
          var q = await sb.from('profiles').select('user_id').eq('ref_code', code).maybeSingle();
          var ok = q && q.data && q.data.user_id;
          if (!ok){
            e.preventDefault(); e.stopImmediatePropagation();
            alert('Неверный реферальный код. Проверьте и попробуйте снова.');
            input.focus();
            return false;
          }
          // Persist for post-signup apply_referral()
          try{ localStorage.setItem('lc_ref_code', code); }catch(_){}
          // allow original submit to proceed
          return true;
        }catch(err){
          e.preventDefault(); e.stopImmediatePropagation();
          alert('Ошибка проверки кода: ' + (err && err.message ? err.message : err));
          return false;
        }
      }, true);
    }catch(_){}
  });
})();
</script>
