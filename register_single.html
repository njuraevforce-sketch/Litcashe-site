<script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —è–∑—ã–∫–æ–≤–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
document.addEventListener('DOMContentLoaded', function() {
  const langSwitcher = document.getElementById('languageSwitcher');
  const langBtn = document.getElementById('langBtn');
  const langDropdown = document.getElementById('langDropdown');
  
  if (langBtn && langDropdown) {
    langBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      langSwitcher.classList.toggle('active');
    });
    
    document.addEventListener('click', function() {
      langSwitcher.classList.remove('active');
    });
    
    const langItems = langDropdown.querySelectorAll('.lang-item');
    langItems.forEach(item => {
      item.addEventListener('click', function() {
        const lang = this.getAttribute('data-lang');
        if (window.LanguageSwitcher) {
          window.LanguageSwitcher.setLang(lang);
        }
        langSwitcher.classList.remove('active');
      });
    });
  }
});

// Auto-fill referral code from URL
(function(){
  const ref = new URLSearchParams(location.search).get('ref');
  const input = document.getElementById('refId');
  if(ref && input) input.value = ref;
})();

// –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è (—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∞—è –ª–æ–≥–∏–∫–∞)
document.addEventListener('DOMContentLoaded', function() {
  const regForm = document.getElementById('regForm');
  
  if (regForm) {
    regForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPass').value;
      const refCode = document.getElementById('refId').value.trim();
      
      console.log('–ù–∞—á–∞–ª–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', { email, phone, refCode });
      
      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!email || !password) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }
      
      if (password.length < 6) {
        alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
        return;
      }

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      const submitBtn = regForm.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
      submitBtn.disabled = true;
      
      try {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –∫–æ–¥ –∏ —Ç–µ–ª–µ—Ñ–æ–Ω
        if (refCode) {
          localStorage.setItem('lc_ref_code', refCode);
        }
        if (phone) {
          localStorage.setItem('reg_phone', phone);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é Supabase
        if (!window.sb) {
          if (window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
            window.sb = window.supabase.createClient(
              window.SUPABASE_URL,
              window.SUPABASE_ANON_KEY,
              { 
                auth: { 
                  persistSession: true, 
                  autoRefreshToken: true, 
                  detectSessionInUrl: true 
                } 
              }
            );
          } else {
            throw new Error('Supabase –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ supabaseConfig.js');
          }
        }
        
        console.log('Supabase client –≥–æ—Ç–æ–≤');
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { data, error } = await window.sb.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              phone: phone,
              ref_code: refCode
            }
          }
        });
        
        console.log('–û—Ç–≤–µ—Ç –æ—Ç Supabase:', { data, error });
        
        if (error) {
          console.error('–û—à–∏–±–∫–∞ Supabase Auth:', error);
