<!-- === LC RECOVERY HARDLOCK (v8) — prevent any auto-redirect to dashboard until password is updated === -->
<script>
(function(){
  try {
    var parts = (location.search||'') + (location.hash||'');
    var isRec = /(^|[?#&])type=recovery|access_token=|recovery_token=/i.test(parts);
    if (isRec) {
      window.__LC_RECOVERY_LOCK__ = true;
      try { sessionStorage.setItem('lc_recovery_lock','1'); } catch(_){}
    } else {
      try { if (sessionStorage.getItem('lc_recovery_lock') === '1') window.__LC_RECOVERY_LOCK__ = true; } catch(_){}
    }
    function isDash(u){
      try { return /dashboard_single\.html/i.test(String(u==null?location.href:u)); } catch(_){ return false; }
    }
    try {
      var _assign = location.assign.bind(location);
      var _replace = location.replace.bind(location);
      location.assign = function(u){ if (window.__LC_RECOVERY_LOCK__ && isDash(u)) return; return _assign(u); };
      location.replace = function(u){ if (window.__LC_RECOVERY_LOCK__ && isDash(u)) return; return _replace(u); };
    } catch(_){}
    try {
      var desc = Object.getOwnPropertyDescriptor(Location.prototype, 'href');
      if (desc && desc.set && desc.get) {
        Object.defineProperty(window.location, 'href', {
          configurable: false, enumerable: true,
          get: function(){ return desc.get.call(window.location); },
          set: function(u){ if (window.__LC_RECOVERY_LOCK__ && isDash(u)) return; return desc.set.call(window.location, u); }
        });
      }
    } catch(_){}
    try {
      var _ps = history.pushState.bind(history), _rs = history.replaceState.bind(history);
      history.pushState = function(s,t,u){ if (window.__LC_RECOVERY_LOCK__ && isDash(u)) return; return _ps(s,t,u); };
      history.replaceState = function(s,t,u){ if (window.__LC_RECOVERY_LOCK__ && isDash(u)) return; return _rs(s,t,u); };
    } catch(_){}
    // Watchdog: if anything still moves to dashboard, yank back to login#recovery for ~20s
    (function(){
      var t0 = Date.now();
      var int = setInterval(function(){
        if (!window.__LC_RECOVERY_LOCK__) { clearInterval(int); return; }
        if (isDash()) {
          try { history.replaceState(null,'', 'login_single.html' + (location.search||'') + '#recovery'); } catch(_){}
        }
        if (Date.now() - t0 > 20000) clearInterval(int);
      }, 60);
    })();
  } catch(e){}
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseConfig.js"></script>
<script>
// Инициализация Supabase клиента
const initSupabase = () => {
  if (window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
    window.sb = window.supabase.createClient(
      window.SUPABASE_URL, 
      window.SUPABASE_ANON_KEY,
      { 
        auth: { 
          persistSession: true, 
          autoRefreshToken: true, 
          detectSessionInUrl: true 
        } 
      }
    );
    return window.sb;
  }
  return null;
};

// Функция входа
const handleLogin = async (email, phone, password) => {
  const sb = window.sb || initSupabase();
  if (!sb) {
    alert('Ошибка инициализации');
    return;
  }

  try {
    let authMethod;
    
    if (email) {
      authMethod = sb.auth.signInWithPassword({
        email: email,
        password: password
      });
    } else if (phone) {
      // Для входа по телефону (если поддерживается)
      authMethod = sb.auth.signInWithPassword({
        phone: phone,
        password: password
      });
    } else {
      alert('Введите email или телефон');
      return;
    }

    const { data, error } = await authMethod;
    
    if (error) throw error;
    
    if (data?.user) {
      alert('Вход успешен!');
      window.location.href = 'dashboard_single.html';
    }
  } catch (error) {
    alert('Ошибка входа: ' + error.message);
  }
};

// Функция сброса пароля
const handlePasswordReset = async (email) => {
  const sb = window.sb || initSupabase();
  if (!sb) {
    alert('Ошибка инициализации');
    return;
  }

  try {
    const redirectTo = new URL('login_single.html', location.origin).href;
    const { error } = await sb.auth.resetPasswordForEmail(email, { 
      redirectTo: redirectTo 
    });
    
    if (error) throw error;
    
    alert('Письмо отправлено. Проверьте почту и перейдите по ссылке.');
  } catch (error) {
    alert('Ошибка: ' + error.message);
  }
};

// Функция восстановления пароля
const handlePasswordRecovery = async (newPassword, confirmPassword) => {
  const sb = window.sb || initSupabase();
  if (!sb) {
    alert('Ошибка инициализации');
    return;
  }

  try {
    if (newPassword.length < 6) {
      throw new Error('Минимум 6 символов');
    }
    
    if (newPassword !== confirmPassword) {
      throw new Error('Пароли не совпадают');
    }

    const { data: sessionData } = await sb.auth.getSession();
    if (!sessionData?.session) {
      throw new Error('Нет активной сессии восстановления. Откройте ссылку из письма ещё раз.');
    }

    const { error } = await sb.auth.updateUser({ 
      password: newPassword 
    });
    
    if (error) throw error;

    window.__LC_RECOVERY_LOCK__ = false;
    try { sessionStorage.removeItem('lc_recovery_lock'); } catch(_){ }
    
    alert('Пароль обновлён. Входим в кабинет…');
    window.location.replace('dashboard_single.html');
  } catch (error) {
    alert('Ошибка: ' + error.message);
  }
};

// Показать UI восстановления
const showRecoveryUI = () => {
  const loginForm = document.getElementById('loginForm');
  const forgot = document.getElementById('lc-forgot-card');
  const rec = document.getElementById('lc-recovery-card');
  
  if (loginForm) loginForm.style.display = 'none';
  if (forgot) forgot.style.display = 'none';
  if (rec) rec.style.display = 'block';
};

// Проверка recovery параметров в URL
const checkRecoveryParams = () => {
  try {
    const hash = (location.hash || '');
    const search = (location.search || '');
    const hashParams = new URLSearchParams(hash.replace(/^#/, ''));
    const searchParams = new URLSearchParams(search.replace(/^\?/, ''));
    
    const isRecovery = 
      /recovery/i.test(hashParams.get('type') || searchParams.get('type') || '') ||
      hashParams.has('access_token') || 
      hashParams.has('recovery_token') ||
      searchParams.has('access_token') || 
      searchParams.has('recovery_token');
    
    return isRecovery;
  } catch (error) {
    return false;
  }
};

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', () => {
  // Инициализация Supabase
  initSupabase();
  
  // Обработчик формы входа
  const loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const phone = document.getElementById('loginPhone').value.trim();
      const password = document.getElementById('loginPass').value;
      
      handleLogin(email, phone, password);
    });
  }
  
  // Обработчик сброса пароля
  const sendResetBtn = document.getElementById('sendReset');
  if (sendResetBtn) {
    sendResetBtn.addEventListener('click', () => {
      const email = document.getElementById('forgotEmail').value.trim();
      if (!email) {
        alert('Введите email');
        return;
      }
      handlePasswordReset(email);
    });
  }
  
  // Обработчик восстановления пароля
  const applyNewPassBtn = document.getElementById('applyNewPass');
  if (applyNewPassBtn) {
    applyNewPassBtn.addEventListener('click', () => {
      const newPass = document.getElementById('recoverPass1').value;
      const confirmPass = document.getElementById('recoverPass2').value;
      
      handlePasswordRecovery(newPass, confirmPass);
    });
  }
  
  // Проверка recovery параметров
  if (checkRecoveryParams()) {
    showRecoveryUI();
    
    // Очистка URL после обработки токенов
    const sb = window.sb;
    if (sb) {
      setTimeout(async () => {
        try {
          const { data } = await sb.auth.getSession();
          if (data?.session) {
            history.replaceState(null, '', location.pathname + (location.search || '') + '#recovery');
          }
        } catch (error) {
          console.log('Error cleaning URL:', error);
        }
      }, 100);
    }
  }
  
  // Обработчик изменений состояния аутентификации
  const sb = window.sb;
  if (sb) {
    sb.auth.onAuthStateChange((event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        showRecoveryUI();
      }
    });
  }
});

// Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js');
  });
}
</script>
