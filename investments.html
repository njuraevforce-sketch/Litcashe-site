}
//  cookie
function getCookie(name) {
  return document.cookie.split('; ').reduce((r, v) => {
    const parts = v.split('=');
    return parts[0] === name ? decodeURIComponent(parts[1]) : r
  }, '');
}
//  cookie
function deleteCookie(name) {
  setCookie(name, '', -1);
}
