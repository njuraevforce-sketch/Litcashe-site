
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Просмотр видео — Litcash</title>
  <style>
    body { background: #0f1115; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 600px; margin-top: 20px; border-radius: 10px; background: black; }
    button { margin-top: 20px; padding: 12px 24px; font-size: 16px; background: #1e90ff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #message { margin-top: 15px; font-size: 18px; color: #00ff99; }
  </style>
</head>
<body>
  <h1>Просмотр видео</h1>
  <p>Нажмите кнопку для начала. Всего 5 видео в день.</p>
  <video id="videoPlayer" controls style="display:none;">
    <source src="" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>
  <br />
  <button id="startBtn" onclick="playNextVideo()">Старт</button>
  <div id="message"></div>

  <script>
    const username = localStorage.getItem("litcash_current_user");
    if (!username) window.location.href = "/login.html";

    const userRaw = localStorage.getItem("litcash_user_" + username);
    if (!userRaw) window.location.href = "/login.html";

    const user = JSON.parse(userRaw);
    const videoPlayer = document.getElementById("videoPlayer");
    const startBtn = document.getElementById("startBtn");
    const message = document.getElementById("message");
    const todayKey = "litcash_watch_" + username + "_" + new Date().toISOString().split("T")[0];

    if (user.balance < 29) {
      message.innerText = "Ваш баланс меньше 29 USDT. Пополните, чтобы смотреть видео.";
      startBtn.style.display = "none";
    }

    let watched = parseInt(localStorage.getItem(todayKey) || "0");
    const videos = ["/public/test_video_1.mp4", "/public/test_video_2.mp4", "/public/test_video_3.mp4", "/public/test_video_4.mp4", "/public/test_video_5.mp4"];

    function playNextVideo() {
      if (watched >= 5) {
        message.innerText = "Вы уже посмотрели 5 видео сегодня.";
        return;
      }

      videoPlayer.src = videos[watched];
      videoPlayer.style.display = "block";
      videoPlayer.load();
      videoPlayer.play();

      videoPlayer.onended = () => {
        watched++;
        localStorage.setItem(todayKey, watched);
        const percent = getDailyPercent(user);
        const part = percent / 5;
        user.balance = (user.balance || 0) + part;
        localStorage.setItem("litcash_user_" + username, JSON.stringify(user));
        message.innerText = `✅ Видео просмотрено. Начислено ${part.toFixed(2)}%. Баланс обновлён.`;
        startBtn.innerText = watched < 5 ? "Следующее видео" : "Лимит исчерпан";
      };
    }

    function getDailyPercent(user) {
      let level = 0;
      if (user.balance >= 29 && user.referrals?.length >= 1) level = 1;
      if (user.balance >= 100 && user.referrals?.length >= 3) level = 2;
      if (user.balance >= 300 && user.referrals?.length >= 5) level = 3;
      if (level === 1) return 2.0;
      if (level === 2) return 2.5;
      if (level === 3) return 3.0;
      return 0;
    }
  </script>
</body>
</html>
